<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.login }}</td>
      <td><img src="{{ user.avatar_url }}" alt="noimage" /></td>
    </tr>
  </tbody>
</table>
