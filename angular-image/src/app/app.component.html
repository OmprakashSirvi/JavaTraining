<form action="" class="text-center border border-light p-5">
  <div class="form-group row">
    <label for="imageId" class="col-sm-2 col-form-label">ImageId</label>
    <div class="col-sm-10">
      <input
        type="text"
        name="imageId"
        id="imageId"
        class="form-control mb-4"
        placeholder="Id"
        [(ngModel)]="imageId"
      />
    </div>
    <div [hidden]="isValid" class="">Not a valid input</div>
  </div>
  <button
    mdbBtn
    color="info"
    block="true"
    class="btn btn-primary mb-2"
    type="submit"
    (click)="getFromServer()"
    [disabled]="showLoading"
  >
    Get images
  </button>
</form>

<div><p [hidden]="!showLoading">Loading Images ....</p></div>

<table class="table table-striped table-bordered table-hover table-responsive">
  <thead class="thead-dark">
    <tr>
      <th>album_id</th>
      <th>id</th>
      <th>title</th>
      <th>url</th>
      <th>img</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let image of albums">
      <td>{{ image.albumId }}</td>
      <td>{{ image.id }}</td>
      <td>{{ image.title }}</td>
      <td>{{ image.url }}</td>
      <td>
        <img
          src="{{ image.thumbnailUrl }}"
          alt="noimage"
          class="img-responsive voc_list_preview_img"
        />
      </td>
    </tr>
  </tbody>
</table>
